<div class="dashboard-container">
  <!-- Create Card (plus icon or form) -->
  <div class="card create-card" (click)="toggleCreateForm()" *ngIf="!showCreateForm">
    <div class="plus-icon">+</div>
    <p>Add New</p>
  </div>

  <div class="card create-form" *ngIf="showCreateForm">
    <h3>Create New</h3>
    <input [(ngModel)]="form.name" placeholder="Name" />
    <input [(ngModel)]="form.age" placeholder="Age" type="number" />
    <input [(ngModel)]="form.education" placeholder="Education" />
    <div class="actions">
      <button class="add" (click)="createCard()">Add</button>
      <button class="cancel" (click)="toggleCreateForm()">Cancel</button>
    </div>
  </div>

  <!-- Existing Items -->
  <div class="card user-card" *ngFor="let item of items">
    <h3>{{ item.title }}</h3>
    <p><strong>Details:</strong> {{ item.description }}</p>
    <div class="actions">
      <button class="edit" (click)="editItem(item)">Edit</button>
      <button class="delete" (click)="deleteItem(item.id)">Delete</button>
    </div>
  </div>
</div>
